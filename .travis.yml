language: node_js

node_js: "12"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

cache:
  yarn: true

jobs:
  include:
    - stage: test
      script:
        - yarn test

    - stage: publish
      deploy:
        - provider: npm
          edge: true
          email: $NPM_EMAIL
          api_token: $NPM_API_KEY
          access: public
          on:
            tags: true
            repo: keboola/eslint-plugin-kbc-ui
            branch: master
      if: tag IS present
